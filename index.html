<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>
<body>
<form class="mc" action="#" method="post">
    <h1>Registration</h1>
    <span></span>
    <label class="fc" for="name">Name:</label>
    <input class="sc" type="text" id="name" name="name" required>

    <label class="fc"  for="email">Email:</label>
    <input class="sc" type="email" id="email" name="email" required>

    <label  class="fc" for="password">Password:</label>
    <input class="sc" type="password" id="password" name="password" required>

    <label class="fc" for="confirm-password">Confirm Password:</label>
    <input class="sc" type="password" id="confirm-password" name="confirm-password" required>

    <label class="fc" for="phone number">Phone Number:</label>
    <input class="sc" type="text" id="phone number" name="phone number" required>

    <label class="fc" for="gender">Gender:</label>
    <select class="s1" id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefernottosay">Prefer not to say</option>
    </select>

    <label  class="fc"  for="birthdate">Date of Birth:</label>
    <input  class="sc" type="date" id="birthdate" name="birthdate" required>
    <button class="bot"  type="submit">Register</button>
</form>
</body>
</html>
